<!DOCTYPE html>
<html>
<head>
    
    <title>Interactive Form for User Feedback</title>

    <link rel="stylesheet" href="style_interactive_form.css">
    
</head>
<body>
    <div class="container">
        <form action="action_page.php">
      
            <label for="rating">Ratings</label>
            <textarea type="text" id="rating" name="ratings" placeholder="Enter your rating.." style="height:100px"></textarea>
      
            <label for="comment">Comments</label>
            <textarea type="text" id="comment" name="comments" placeholder="Enter your comments.." style="height:100px"></textarea>

            <label for="suggestion">Suggestions About The Entertainment Content</label>
            <textarea id="suggestion" name="suggestions" placeholder="Write your suggestions.." style="height:100px"></textarea>
      
            <input type="submit" value="Submit">
      
        </form>
    </div>
      


</body>


</html>
